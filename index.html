<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reading Data from XML Files</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <header>
        <h1>Reading Data from XML Files</h1>
    </header>
    <main>
        <h2>Parsed NPCs</h2>
        <table>
            <tr>
                <th>Level</th>
                <th>Name</th>
                <th>HP</th>
                <th>Def</th>
                <th>M. Def</th>
            </tr>
            <tr id="npcs"></tr>
        </table>
    </main>   
    <script>
        //XMLHttpRequest() - has responseXML property in the response
        
        document.addEventListener('DOMContentLoaded', () => {
            //fetch the data as soon as the page has loaded
            let url = "https://mahdidul.github.io/ao-db/MONSTER.XML";
            fetch(url)
            .then(response=>response.text())
            .then(data => {
                //console.log(data);  //string
                let parser = new DOMParser();
                let xml = parser.parseFromString(data, "application/xml");
                //console.log(xml);
                listNpcs(xml);
            });
        })
        
        function listNpcs(x){
            let list = document.getElementById('npcs');
            console.log(list);
            let npcs = x.getElementsByTagName('npc');
            console.log(npcs);
            for(let i = 0; i < npcs.length; i++){
                try {
                    let li = document.createElement('li');
                    let npc = npcs[i].getAttribute('名稱');
                    let exp = npcs[i].getAttribute('經驗價值');
                    if (exp != null && exp > 0) {
                        let level = npcs[i].getAttribute('等級').replace(/(.)(?=(\d{3})+$)/g,'$1,');
                        let hp = npcs[i].getAttribute('HP').replace(/(.)(?=(\d{3})+$)/g,'$1,');
                        let def = npcs[i].getAttribute('防禦').replace(/(.)(?=(\d{3})+$)/g,'$1,');
                        let mdef = npcs[i].getAttribute('魔防').replace(/(.)(?=(\d{3})+$)/g,'$1,');
                        exp = exp.replace(/(.)(?=(\d{3})+$)/g,'$1,');
                        li.textContent = `<td>${level}</td><td>${npc}</td><td>${hp}</td><td>${def}</td><td>${mdef}</td><td>${exp}</td>`;
                        list.appendChild(li);                        
                    }
                } catch (e) {
                    console.log(e);
                }
            }
        }
    </script>
</body>
</html>
